<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civilization Revolution Remake</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #game-container {
            position: relative;
        }
        
        #gameCanvas {
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.5);
        }
        
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        
        .panel {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #5a7fb5;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-top: 1px solid #444;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div class="panel">
                <h3>Resources</h3>
                <div id="resources">Loading...</div>
            </div>
            <div class="panel">
                <h3>Current Unit</h3>
                <div id="unit-info">None selected</div>
            </div>
            <div class="panel">
                <h3>Current City</h3>
                <div id="city-info">None selected</div>
            </div>
            <div class="panel">
                <h3>Actions</h3>
                <button id="end-turn-btn">End Turn</button>
                <button id="build-unit-btn">Build Unit</button>
                <button id="build-city-btn">Build City</button>
                <button id="save-game-btn">Save Game</button>
                <button id="load-game-btn">Load Game</button>
            </div>
        </div>
        <div id="gameCanvas"></div>
        <div class="status-bar">
            <div id="turn-indicator">Turn: Player 1</div>
            <div id="coordinates">X: 0, Y: 0</div>
        </div>
    </div>

    <script>
        // Basic client-side initialization
        document.addEventListener('DOMContentLoaded', () => {
            // Connect to game server via Socket.IO
            const socket = io();
            
            // Setup UI interactions
            document.getElementById('end-turn-btn').addEventListener('click', () => {
                socket.emit('player_action', { type: 'end_turn' });
            });
            
            document.getElementById('build-unit-btn').addEventListener('click', () => {
                socket.emit('player_action', { type: 'build_unit', unit_type: 'warrior' });
            });

            document.getElementById('build-city-btn').addEventListener('click', () => {
                socket.emit('player_action', { type: 'build_city' });
            });

            document.getElementById('save-game-btn').addEventListener('click', () => {
                socket.emit('player_action', { type: 'save_game', save_name: 'autosave' });
            });

            document.getElementById('load-game-btn').addEventListener('click', () => {
                socket.emit('player_action', { type: 'load_game', save_name: 'autosave' });
            });
            
            // Listen for game updates
            socket.on('game_update', (data) => {
                updateResources(data.resources);
                updateUnitInfo(data.selectedUnit);
                updateCityInfo(data.selectedCity);
                updateTurnIndicator(data.currentPlayer);
            });
            
            // Listen for mouse movements to show coordinates
            document.getElementById('gameCanvas').addEventListener('mousemove', (e) => {
                // Calculate tile coordinates based on mouse position
                // This is simplified - in reality, this would be handled by the game engine
                const tileSize = 64;
                const rect = e.target.getBoundingClientRect();
                const x = Math.floor((e.clientX - rect.left) / tileSize);
                const y = Math.floor((e.clientY - rect.top) / tileSize);
                
                document.getElementById('coordinates').textContent = `X: ${x}, Y: ${y}`;
            });
            
            function updateResources(resources) {
                const resourcesDiv = document.getElementById('resources');
                if (resources) {
                    resourcesDiv.innerHTML = `
                        <p>Gold: ${resources.gold}</p>
                        <p>Food: ${resources.food}</p>
                        <p>Production: ${resources.production}</p>
                        <p>Science: ${resources.science}</p>
                        <p>Culture: ${resources.culture}</p>
                    `;
                }
            }
            
            function updateUnitInfo(unit) {
                const unitInfoDiv = document.getElementById('unit-info');
                if (unit) {
                    unitInfoDiv.innerHTML = `
                        <p>Type: ${unit.type}</p>
                        <p>HP: ${unit.health}/${unit.maxHealth}</p>
                        <p>Moves: ${unit.movement}</p>
                        <p>Attack: ${unit.attack}</p>
                        <p>Defense: ${unit.defense}</p>
                    `;
                } else {
                    unitInfoDiv.textContent = 'None selected';
                }
            }

            function updateCityInfo(city) {
                const cityInfoDiv = document.getElementById('city-info');
                if (city) {
                    cityInfoDiv.innerHTML = `
                        <p>Name: ${city.name}</p>
                        <p>Population: ${city.population}</p>
                        <p>Health: ${city.health}/${city.maxHealth}</p>
                        <p>Food: ${city.food}</p>
                        <p>Production: ${city.production}</p>
                        <p>Gold: ${city.gold}</p>
                    `;
                } else {
                    cityInfoDiv.textContent = 'None selected';
                }
            }
            
            function updateTurnIndicator(currentPlayer) {
                document.getElementById('turn-indicator').textContent = 
                    `Turn: Player ${currentPlayer.id} (${currentPlayer.name})`;
            }
            
            // Request initial game state
            socket.emit('request_game_state');
        });
    </script>
    
    <!-- Load Socket.IO client library -->
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
